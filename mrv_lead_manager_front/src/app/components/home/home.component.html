<div class="container mt-4">
  <ul class="nav nav-tabs" id="contactTabs" role="tablist">
    <li class="nav-item" role="presentation">
      <button
        (click)="leadsInvited()"
        class="nav-link active"
        id="invited-tab"
        data-bs-toggle="tab"
        data-bs-target="#invited"
        type="button"
        role="tab"
        aria-controls="invited"
        aria-selected="true"
      >
        Invited
      </button>
    </li>
    <li class="nav-item" role="presentation">
      <button
        (click)="leadsAccepted()"
        class="nav-link"
        id="accepted-tab"
        data-bs-toggle="tab"
        data-bs-target="#accepted"
        type="button"
        role="tab"
        aria-controls="accepted"
        aria-selected="false"
      >
        Accepted
      </button>
    </li>
  </ul>
  <div class="tab-content" id="contactTabsContent">
    <app-leads [leads]="leads"></app-leads>
  </div>
</div>
