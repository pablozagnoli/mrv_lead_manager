<div *ngFor="let lead of leads">
  <div class="container mt-4">
    <div class="card shadow-lg">
      <div class="card-body">
        <h5 class="card-title">Contact Details</h5>
        <ul class="list-group list-group-flush">
          <li class="list-group-item">
            <strong>First Name:</strong> <span>{{ lead.name }}</span>
          </li>
          <li class="list-group-item">
            <strong>Date Created:</strong> <span>{{ lead.created }}</span>
          </li>
          <li class="list-group-item">
            <strong>Suburb:</strong> <span>{{ lead.SubBurd }}</span>
          </li>
          <li class="list-group-item">
            <strong>Category:</strong> <span>{{ lead.category }}</span>
          </li>
          <li class="list-group-item">
            <strong>ID:</strong> <span>{{ lead.id }}</span>
          </li>
          <li class="list-group-item">
            <strong>Description:</strong> <span>{{ lead.description }}</span>
          </li>
          <li class="list-group-item">
            <strong>Price:</strong> <span>{{ lead.price }}</span>
          </li>
        </ul>
        <div class="mt-3">
          <button
            (click)="modifLead(lead, 1)"
            type="button"
            class="btn btn-primary"
          >
            Accept
          </button>
          <button
            (click)="modifLead(lead, 0)"
            type="button"
            class="btn btn-danger"
          >
            Decline
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
